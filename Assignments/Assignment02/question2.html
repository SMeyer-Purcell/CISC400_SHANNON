<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bresn</title>
</head>
<body>
    <script>
        function drawBres(x1,x2,y1,y2){
            x = x1;
            y = y1;
            dx = x2-x1;
            dy = y2-y1;
            p = 2 * (dy-dx);
            while (x <= x2){
                gl.drawPoint(x,y);
                x = x +1;
                if (p < 0){
                    p = p + 2
                else
                    p = p + (2 * dy) - (2 * dx);
                    y = y +1;
                }
            }
        }
    </script>
</body>
</html>
